---
version: '3'

volumes:
  mongo:
    driver: local

services:
  news-parser:
    image: 0xb1b1/ds-backend-algo-hack-2023:latest
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
      - 2280:8080
    environment:
      DS_BACKEND_LOGGING_LEVEL: "DEBUG"
      DS_BACKEND_WEBSERVER_HOST: "0.0.0.0"
      DS_BACKEND_WEBSERVER_PORT: 8080
      DS_BACKEND_MONGO_URL: "mongodb://mongo:27017/"
      DS_BACKEND_MONGO_BACKEND_DB: "ds_backend"
      DS_BACKEND_MONGO_NEWS_DB: "ds_news_parser"
    depends_on:
      - mongo

  mongo:
    image: 'mongo:latest'
    restart: always
    volumes:
      - "mongo:/data/db"
    ports:
      - "27017:27017"

  mongo-express:
    image: 'mongo-express:latest'
    restart: always
    environment:
      ME_CONFIG_MONGODB_SERVER: mongo
    ports:
      - "9112:8081"
    depends_on:
      - mongo
