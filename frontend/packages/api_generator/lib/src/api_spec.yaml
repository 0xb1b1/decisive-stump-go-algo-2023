  "components": {
    "schemas": {
      "ArticleSchema": {
        "properties": {
          "title": {
            "type": "string",
            "title": "Title"
          },
          "source": {
            "type": "string",
            "title": "Source"
          },
          "tldr": {
            "type": "string",
            "title": "Tldr"
          },
          "link": {
            "type": "string",
            "title": "Link"
          },
          "timestamp": {
            "anyOf": [
              {
                "type": "string",
                "format": "date-time"
              },
              {
                "type": "null"
              }
            ],
            "title": "Timestamp"
          },
          "stocks": {
            "items": {
              "$ref": "#/components/schemas/Stock"
            },
            "type": "array",
            "title": "Stocks",
            "default": []
          },
          "tags": {
            "items": {
              "$ref": "#/components/schemas/Tag"
            },
            "type": "array",
            "title": "Tags",
            "default": []
          }
        },
        "type": "object",
        "required": [
          "title",
          "source",
          "tldr",
          "link",
          "timestamp"
        ],
        "title": "ArticleSchema"
      },
      "ArticlesSchema": {
        "properties": {
          "articles": {
            "items": {
              "$ref": "#/components/schemas/ArticleSchema"
            },
            "type": "array",
            "title": "Articles"
          },
          "from_timestamp": {
            "anyOf": [
              {
                "type": "string",
                "format": "date-time"
              },
              {
                "type": "null"
              }
            ],
            "title": "From Timestamp"
          },
          "to_timestamp": {
            "anyOf": [
              {
                "type": "string",
                "format": "date-time"
              },
              {
                "type": "null"
              }
            ],
            "title": "To Timestamp"
          }
        },
        "type": "object",
        "required": [
          "articles",
          "from_timestamp",
          "to_timestamp"
        ],
        "title": "ArticlesSchema"
      },
      "CompanyInfoSchema": {
        "properties": {
          "name": {
            "anyOf": [
              {
                "type": "string"
              },
              {
                "type": "null"
              }
            ],
            "title": "Name",
            "description": "Company name. Lang: RU/EN"
          },
          "ticker": {
            "type": "string",
            "title": "Ticker",
            "description": "Company's stock ticker name. Lang: EN"
          },
          "sector": {
            "anyOf": [
              {
                "type": "string"
              },
              {
                "type": "null"
              }
            ],
            "title": "Sector",
            "description": "Economical sector. Lang: RU/EN"
          },
          "description": {
            "anyOf": [
              {
                "type": "string"
              },
              {
                "type": "null"
              }
            ],
            "title": "Description",
            "description": "Stock description, parsed. Lang: RU"
          },
          "prediction": {
            "type": "null",
            "title": "Prediction",
            "description": "Price prediction. TODO: create model"
          },
          "stock_price": {
            "type": "number",
            "title": "Stock Price",
            "description": "Stock price in RUR, double decimal precision"
          },
          "recommendation": {
            "allOf": [
              {
                "$ref": "#/components/schemas/StockActionRecommendation"
              }
            ],
            "description": "Suggested stock action"
          },
          "prognosis_percentage": {
            "type": "number",
            "title": "Prognosis Percentage",
            "description": "Price prognosis for the stock"
          },
          "portfolio_id": {
            "anyOf": [
              {
                "type": "string"
              },
              {
                "type": "null"
              }
            ],
            "title": "Portfolio Id",
            "description": "Portfolio ID which contains the stock. null if not in portfolio"
          }
        },
        "type": "object",
        "required": [
          "name",
          "ticker",
          "sector",
          "description",
          "prediction",
          "stock_price",
          "recommendation",
          "prognosis_percentage",
          "portfolio_id"
        ],
        "title": "CompanyInfoSchema"
      },
      "HTTPValidationError": {
        "properties": {
          "detail": {
            "items": {
              "$ref": "#/components/schemas/ValidationError"
            },
            "type": "array",
            "title": "Detail"
          }
        },
        "type": "object",
        "title": "HTTPValidationError"
      },
      "Stock": {
        "properties": {
          "symbol": {
            "type": "string",
            "title": "Symbol"
          },
          "link": {
            "type": "string",
            "title": "Link"
          }
        },
        "type": "object",
        "required": [
          "symbol",
          "link"
        ],
        "title": "Stock"
      },
      "StockActionRecommendation": {
        "type": "string",
        "enum": [
          "buy",
          "sell",
          "hold"
        ],
        "title": "StockActionRecommendation",
        "description": "Suggested stock action.\n    "
      },
      "StockInfoParseRequestSchema": {
        "properties": {
          "tickers": {
            "items": {
              "type": "string"
            },
            "type": "array",
            "title": "Tickers"
          }
        },
        "type": "object",
        "required": [
          "tickers"
        ],
        "title": "StockInfoParseRequestSchema"
      },
      "StockInfoSchema": {
        "properties": {
          "symbol": {
            "type": "string",
            "title": "Symbol",
            "description": "Stock ticker. Example: YNDX"
          },
          "company": {
            "anyOf": [
              {
                "type": "string"
              },
              {
                "type": "null"
              }
            ],
            "title": "Company",
            "description": "Company name. Example: ÐžÐžÐž Ð¯Ð½Ð´ÐµÐºÑ"
          },
          "description": {
            "anyOf": [
              {
                "type": "string"
              },
              {
                "type": "null"
              }
            ],
            "title": "Description",
            "description": "Stock description, parsed. Lang: Russian"
          },
          "sector": {
            "anyOf": [
              {
                "type": "string"
              },
              {
                "type": "null"
              }
            ],
            "title": "Sector",
            "description": "Economics industry name. Lang: Russian. Example: Ð˜Ð½Ñ„Ð¾Ñ€Ð¼Ð°Ñ†Ð¸Ð¾Ð½Ð½Ñ‹Ðµ Ñ‚ÐµÑ…Ð½Ð¾Ð»Ð¾Ð³Ð¸Ð¸"
          }
        },
        "type": "object",
        "required": [
          "symbol",
          "company",
          "description",
          "sector"
        ],
        "title": "StockInfoSchema"
      },
      "StocksInfoSchema": {
        "properties": {
          "stocks": {
            "items": {
              "$ref": "#/components/schemas/StockInfoSchema"
            },
            "type": "array",
            "title": "Stocks"
          }
        },
        "type": "object",
        "required": [
          "stocks"
        ],
        "title": "StocksInfoSchema"
      },
      "Tag": {
        "properties": {
          "name": {
            "type": "string",
            "title": "Name"
          },
          "link": {
            "type": "string",
            "title": "Link"
          }
        },
        "type": "object",
        "required": [
          "name",
          "link"
        ],
        "title": "Tag"
      },
      "TokenSchema": {
        "properties": {
          "access_token": {
            "type": "string",
            "title": "Access Token"
          }
        },
        "type": "object",
        "required": [
          "access_token"
        ],
        "title": "TokenSchema"
      },
      "UserInfoSchema": {
        "properties": {
          "email": {
            "type": "string",
            "format": "email",
            "title": "Email"
          },
          "role": {
            "type": "string",
            "title": "Role"
          }
        },
        "type": "object",
        "required": [
          "email",
          "role"
        ],
        "title": "UserInfoSchema"
      },
      "UserLoginSchema": {
        "properties": {
          "email": {
            "type": "string",
            "format": "email",
            "title": "Email"
          },
          "password": {
            "type": "string",
            "title": "Password"
          }
        },
        "type": "object",
        "required": [
          "email",
          "password"
        ],
        "title": "UserLoginSchema"
      },
      "UserSignupSchema": {
        "properties": {
          "email": {
            "type": "string",
            "format": "email",
            "title": "Email"
          },
          "password_hash": {
            "type": "string",
            "title": "Password Hash"
          },
          "first_name": {
            "type": "string",
            "title": "First Name"
          },
          "last_name": {
            "anyOf": [
              {
                "type": "string"
              },
              {
                "type": "null"
              }
            ],
            "title": "Last Name"
          }
        },
        "type": "object",
        "required": [
          "email",
          "password_hash",
          "first_name"
        ],
        "title": "UserSignupSchema"
      },
      "ValidationError": {
        "properties": {
          "loc": {
            "items": {
              "anyOf": [
                {
                  "type": "string"
                },
                {
                  "type": "integer"
                }
              ]
            },
            "type": "array",
            "title": "Location"
          },
          "msg": {
            "type": "string",
            "title": "Message"
          },
          "type": {
            "type": "string",
            "title": "Error Type"
          }
        },
        "type": "object",
        "required": [
          "loc",
          "msg",
          "type"
        ],
        "title": "ValidationError"
      }
    },
    "securitySchemes": {
      "JwtAccessBearer": {
        "type": "http",
        "scheme": "bearer"
      }
